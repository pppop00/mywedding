<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff2d55" />
      <stop offset="100%" stop-color="#ff9500" />
    </linearGradient>
  </defs>
  
  <!-- 白色背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="white" stroke="url(#heartGradient)" stroke-width="4"/>
  
  <!-- 心形 -->
  <path d="M50,75 C50,72 20,45 20,30 C20,10 40,0 50,20 C60,0 80,10 80,30 C80,45 50,72 50,75 Z" 
        fill="url(#heartGradient)" />
        
  <!-- H&C文字 -->
  <text x="50" y="52" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="22" fill="white">H&C</text>
</svg> 